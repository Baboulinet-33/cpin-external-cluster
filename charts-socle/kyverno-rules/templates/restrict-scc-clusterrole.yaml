{{- if .Values.scc.enabled }}
{{- range .Values.scc.list }}
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: "disallow-clusterrole-scc-{{ . }}"
  annotations:
    policies.kyverno.io/title: Disallow use of the SecurityContextConstraint (SCC) {{ . }}
    policies.kyverno.io/category: Pod Security Standards (Baseline) 
    policies.kyverno.io/severity: high
    kyverno.io/kyverno-version: 1.6.0
    policies.kyverno.io/minversion: 1.6.0
    kyverno.io/kubernetes-version: "1.26"
    policies.kyverno.io/subject: Role,ClusterRole,RBAC
    policies.kyverno.io/description: >-
      Disallow the use of the SecurityContextConstraint (SCC) {{ . }} which allows a pod to run with the UID as declared in the image instead of a random UID      
spec:
  validationFailureAction: Audit
  background: false
  rules:
  - name: check-scc-{{ . }}-clusterrole
#    skipBackgroundRequests: true
    match:
      any:
      - resources:
          kinds:
          - ClusterRole
    validate:
      message: >-
        Use of the SecurityContextConstraint (SCC) {{ . }} is not allowed        
      foreach:
      - list: request.object.rules[]
        deny:
          conditions:
            all:
            - key: {{ . }}
              operator: AnyIn
              value: "{{`{{element.resourceNames[]}}`}}"
            - key: "{{`{{ element.verbs[]  | contains(@, 'use') || contains(@, '*') }}`}}"
              operator: Equals
              value: true
    exclude:
      any:
      - resources:
          namespaces:
            {{- range $.Values.excludedNamespaces }}
            - "{{ . }}"
            {{- end }}
...

{{- end }}
{{- end }}